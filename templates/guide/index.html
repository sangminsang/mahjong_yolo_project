<!DOCTYPE html>
<html>
    <head>
    <title>참고 자료 사이트</title>
    <style>
        .container {
                    border: 5px solid #4CAF50;      /* 초록 테두리 */
                    border-radius: 20px;            /* 둥근 모서리 */
                    padding: 10px 20px;                  /* 안쪽 여백 */
                    background-color: #e6ffe6;      /* 연한 초록 배경 */
                    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* 그림자 */
                }
        h1 {
            font-size: 30px;
            width: 280px;              /* 동일한 가로 크기 */
            height: 50px;             /* 동일한 세로 크기 */
            background-color: #6fcef7;
            border-radius: 8px;
            color: white;
            text-align: center;
            padding: 10px 10px;
            margin: 1px auto;
            }
        a {
            display: flex;
            justify-content: center;   /* 수평 중앙 */
            align-items: center;       /* 수직 중앙 */
            width: 300px;              /* 동일한 가로 크기 */
            height: 60px;             /* 동일한 세로 크기 */
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin: 5px 40px;
            font-size: 25px;
        }
        .btn {
                display: flex;                  /* flex로 내부 정렬 */
                justify-content: center;       /* 수평 중앙 (필요시 제거 가능) */
                align-items: center;           /* 수직 중앙 정렬 */
                text-decoration: none;
                font-size: 18px;               /* 글자 크기 줄임 */
                border-radius: 5px;
                color: aliceblue;
                padding: 12px 24px;
                background-color: #2196F3;
                width: 140px;                  /* 고정 너비 (선택사항) */
                height: 30px;                 /* 고정 높이로 수직 중앙 맞춤 */
                margin: 1px auto;             
                margin-left: 1005px;
            }
        /* 반응형 웹 적용 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 기본 중앙 정렬 스타일 추가 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수직 중앙 */
            align-items: center;     /* 수평 중앙 */
            min-height: 90vh;       /* 뷰포트 전체 높이 사용 */
            margin: 0;
            overflow: hidden; /* 스크롤 막기 */
        }
        @media screen and (max-width: 1000px) {
            .container {
                border: 5px solid #4CAF50;      /* 초록 테두리 */
                border-radius: 20px;            /* 둥근 모서리 */
                padding: 40px;                  /* 안쪽 여백 */
                background-color: #e6ffe6;      /* 연한 초록 배경 */
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* 그림자 */
                text-align: center;
            }
            body {
                text-align: center;
                flex: 1;
            }
            h1 {
                font-size: 50px;
                width: 400px;              /* 동일한 가로 크기 */
                height: 80px;             /* 동일한 세로 크기 */
                background-color: #6fcef7;
                border-radius: 8px;
                color: white;
                text-align: center;
                margin: 0 auto;
            }
            a {
                display: flex;
                justify-content: center;   /* 수평 중앙 */
                align-items: center;       /* 수직 중앙 */
                width: 600px;              /* 동일한 가로 크기 */
                height: 100px;             /* 동일한 세로 크기 */
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                padding: 12px 24px;
                margin: 10px 0;
                font-size: 50px;
            }
            .btn {
                display: flex;                  /* flex로 내부 정렬 */
                align-items: center;           /* 수직 중앙 정렬 */
                text-decoration: none;
                font-size: 40px;               /* 글자 크기 줄임 */
                border-radius: 8px;
                color: aliceblue;
                padding: 12px 24px;
                background-color: #2196F3;
                width: 350px;                  /* 고정 너비 (선택사항) */
                height: 80px;                 /* 고정 높이로 수직 중앙 맞춤 */
                margin-left: 460px;                /* 왼쪽 정렬 */

            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>마작 참고 사이트</h1><br><br><br>
            <a href="https://kamoo.tistory.com/188">초보자를 위한 마작 튜토리얼</a><br>
            <a href="https://www.youtube.com/watch?v=3d8MC37REp8">한국 마작 연맹 유튜브</a><br>
            <a href="https://namu.wiki/w/%EB%A6%AC%EC%B9%98%EB%A7%88%EC%9E%91#s-3">리치마작 나무위키</a>
        </div>
        <br><br><br>
        <a href="/" class="btn" style="background-color: #2196F3; float: right;">메인으로 돌아가기</a>
    </body>
</html>
