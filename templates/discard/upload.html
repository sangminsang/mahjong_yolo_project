<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버림패 추천</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .custom-file-upload {
            display: block;
            margin: 0 auto;
            width: 200px;
            padding: 12px 30px;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: yellowgreen;
            color: white;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .img-container {
            max-width: 100%;
            margin-bottom: 20px;
            display: none;
        }
        #cropImage {
            max-width: 100%;
        }
        .cropper-container {
            margin-bottom: 15px;
            max-width: 100% !important;
            overflow: visible !important;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            padding: 12px 24px;
            width: 138px;
            color: aliceblue;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 1000px) {
            /* 사진선택, 카메라 촬영 */
            .custom-file-upload {
                display: block;
                width: 200px;
                padding: 12px 0px;
                font-size: 16px;
                text-align: center;
                border-radius: 8px;
                background-color: yellowgreen;
                color: white;
            }
            /*분석하기 버튼*/
            .submit-btn {
                width: 200px;
                padding: 12px 0px;
                font-size: 16px;
                border-radius: 8px;
            }
            .cropper-point {
                width: 20px !important;
                height: 20px !important;
                opacity: 0.5;
            }
            .cropper-line {
                width: 5px !important;
                height: 5px !important;
            }
        }
        /* 가이드라인을 videoContainer 안에 표시, 세로 길이 축소 */
        #videoContainer {
            position: relative;
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        #previewVideo {
            width: 100%;
            height: auto;
            display: block;
        }
        /*촬영하기 버튼*/
        #captureBtn {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 35px; /*버튼 크기 조절, 세로 가로*/
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        /* 기존 카메라 가이드 스타일 */
        .camera-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vmin; /* 기본값 유지 */
            height: 15vmin;
            border: 4px solid #ff0000;
            z-index: 999;
            pointer-events: none;
            display: none;
        }

        /* 기존 가로모드 스타일 */
        @media (orientation: landscape) {
            .camera-guide {
                width: 90vw;
                max-width: 95vh;
                height: 20vmin;
                aspect-ratio: 14/1;
                top: 60%;
            }
        }

        /* 폰 가로모드 전용 스타일 추가 */
        @media (orientation: landscape) and (max-height: 500px) {
            .camera-guide {
                width: 98vw; /* 거의 전체 화면 너비로 확장 */
                max-width: 150vmin; /* 최대 너비 제한 제거 */
                height: 18vmin; /* 약간 더 낮게 설정 */
            }
        }
    </style>
</head>
<body>
    <h1>마작 버림패 추천</h1>
    <div class="upload-form">
        <form action="/discard" method="POST" enctype="multipart/form-data" id="discard-form">
            <div class="upload-section">
                <label for="file-input" class="custom-file-upload">
                    사진 선택하기
                </label>
                <input type="file" name="file" id="file-input" accept="image/*" style="display: none;" required>
                <!-- margin top은 사진 선택 버튼이랑 카메라 촬영 버튼 띄우는 기능-->
                <button type="button" class="custom-file-upload" style="background-color: #2196F3; 
                margin-top:20px; margin-bottom: 10px;" id="startCamera">
                    카메라로 촬영하기
                </button>
                
                <div id="videoContainer">
                    <video id="previewVideo" autoplay playsinline></video>
                    <button type="button" id="captureBtn">촬영하기</button>
                    <div class="camera-guide"></div>
                </div>

                <div class="loading" id="loading-indicator">
                    <div class="loading-spinner"></div>
                    <p>이미지 처리 중...</p>
                </div>
                <div class="img-container">
                    <img id="cropImage" src="#">
                </div>
            </div>
            <input type="submit" value="분석하기" class="submit-btn">
        </form>
    </div>
    <br>
    <a href="/" class="btn" style="background-color: #2196F3; float: right;">메인으로 돌아가기</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const startCameraBtn = document.getElementById('startCamera');
        const videoContainer = document.getElementById('videoContainer');
        const previewVideo = document.getElementById('previewVideo');
        const captureBtn = document.getElementById('captureBtn');
        const cameraGuide = videoContainer.querySelector('.camera-guide');
        const imgContainer = document.querySelector('.img-container');
        const cropImage = document.getElementById('cropImage');
        const form = document.getElementById('discard-form');
        const loadingIndicator = document.getElementById('loading-indicator');

        let cropper;
        let isAutoCropMode = false;
        let stream;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function isHeicFile(file) {
            return file.name.toLowerCase().endsWith('.heic') || 
                   file.name.toLowerCase().endsWith('.heif') ||
                   file.type === 'image/heic' || 
                   file.type === 'image/heif';
        }

        function resizeImage(img, maxWidth, maxHeight) {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            return canvas.toDataURL('image/jpeg', 0.85);
        }

        // 카메라 시작
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                videoContainer.style.display = 'block';
                previewVideo.srcObject = stream;
                cameraGuide.style.display = 'block';
            } catch (error) {
                alert('카메라 접근에 실패했습니다: ' + error.message);
            }
        });

        // 사진 촬영
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = previewVideo.videoWidth;
            canvas.height = previewVideo.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(previewVideo, 0, 0, canvas.width, canvas.height);

            // 가이드라인 영역 크롭 (좌표 변환 적용)
            const guideRect = cameraGuide.getBoundingClientRect();
            const videoRect = previewVideo.getBoundingClientRect();

            const scaleX = previewVideo.videoWidth / videoRect.width;
            const scaleY = previewVideo.videoHeight / videoRect.height;

            const cropX = (guideRect.left - videoRect.left) * scaleX;
            const cropY = (guideRect.top - videoRect.top) * scaleY;
            const cropWidth = guideRect.width * scaleX;
            const cropHeight = guideRect.height * scaleY;

            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;

            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(
                canvas,
                cropX, cropY, cropWidth, cropHeight,
                0, 0, cropWidth, cropHeight
            );

            // 이미지 처리
            croppedCanvas.toBlob(blob => {
                const file = new File([blob], 'capture.jpg', { type: 'image/jpeg' });
                
                // 파일 입력 요소에 직접 파일 할당 (FormData에서 인식하도록)
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                handleCameraImage(file);
                videoContainer.style.display = 'none';
                cameraGuide.style.display = 'none';
                if (stream) stream.getTracks().forEach(track => track.stop());
            }, 'image/jpeg', 0.9);
        });

        // 카메라 이미지 처리
        function handleCameraImage(file) {
            isAutoCropMode = true;
            loadingIndicator.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    cropImage.src = e.target.result;
                    imgContainer.style.display = 'block';
                    loadingIndicator.style.display = 'none';

                    if (cropper) cropper.destroy();
                    
                    cropper = new Cropper(cropImage, {
                        viewMode: 1,
                        dragMode: 'crop',
                        aspectRatio: NaN,
                        autoCropArea: 1,
                        guides: true,
                        center: true,
                        highlight: true,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        ready: function() {
                            // 이미지가 이미 크롭되었으므로 크롭 박스를 이미지 전체로 설정
                            const imageData = cropper.getImageData();
                            cropper.setCropBoxData({
                                left: 0,
                                top: 0,
                                width: imageData.width,
                                height: imageData.height
                            });
                        }
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        // 파일 업로드 처리
        fileInput.addEventListener('change', function(e) {
            isAutoCropMode = false;
            cameraGuide.style.display = 'none';

            const files = e.target.files;
            if (files && files.length > 0) {
                const file = files[0];

                if (!file.type.match('image.*') && !isHeicFile(file)) {
                    alert('이미지 파일만 선택할 수 있습니다.');
                    return;
                }

                loadingIndicator.style.display = 'block';

                if (isHeicFile(file)) {
                    heic2any({
                        blob: file,
                        toType: 'image/jpeg',
                        quality: 0.8
                    })
                    .then(function(jpegBlob) {
                        const jpegFile = new File([jpegBlob], file.name.replace(/\.heic$/i, '.jpg'), {type: 'image/jpeg'});
                        const reader = new FileReader();
                        processImage(jpegFile, reader);
                    })
                    .catch(function(error) {
                        loadingIndicator.style.display = 'none';
                        alert('HEIC 이미지 변환 중 오류가 발생했습니다.');
                    });
                } else {
                    const reader = new FileReader();
                    processImage(file, reader);
                }
            }
        });

        function processImage(file, reader) {
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    let imageData = e.target.result;

                    if (img.width > 2000 || img.height > 2000) {
                        imageData = resizeImage(img, 2000, 2000);
                    }

                    cropImage.src = imageData;
                    imgContainer.style.display = 'block';
                    loadingIndicator.style.display = 'none';

                    if (cropper) cropper.destroy();
                    
                    cropper = new Cropper(cropImage, {
                        viewMode: 1,
                        dragMode: 'none',
                        aspectRatio: NaN,
                        autoCropArea: 0.8,
                        guides: true,
                        center: true,
                        highlight: true,
                        cropBoxMovable: true,
                        cropBoxResizable: true
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 폼 제출 처리
        form.addEventListener('submit', function(e) {
            if (cropper) {
                e.preventDefault();
                loadingIndicator.style.display = 'block';

                // 카메라로 촬영한 이미지는 이미 크롭된 상태이므로 다른 처리
                // 카메라로 촬영한 이미지는 이미 크롭된 상태이므로 다른 처리
                    if (isAutoCropMode) {
                        // cropper를 사용하여 현재 이미지 데이터 가져오기
                        cropper.getCroppedCanvas({
                            maxWidth: 2000,
                            maxHeight: 2000,
                            fillColor: '#fff',
                            imageSmoothingEnabled: true,
                            imageSmoothingQuality: 'high',
                        }).toBlob(function(blob) {
                            const formData = new FormData(form);
                            const file = new File([blob], 'camera_capture.jpg', { type: 'image/jpeg' });
                            
                            formData.delete('file');
                            formData.append('file', file);

                            submitFormData(formData);
                        }, 'image/jpeg', 0.85);
                    } else {
                    // 일반 이미지 업로드 처리 (기존 코드)
                    cropper.getCroppedCanvas({
                        maxWidth: 2000,
                        maxHeight: 2000,
                        fillColor: '#fff',
                        imageSmoothingEnabled: true,
                        imageSmoothingQuality: 'high',
                    }).toBlob(function(blob) {
                        const formData = new FormData(form);
                        const file = new File([blob], 'cropped.jpg', { type: 'image/jpeg' });
                        
                        formData.delete('file');
                        formData.append('file', file);

                        submitFormData(formData);
                    }, 'image/jpeg', 0.85);
                }
            }
        });

        // 폼 데이터 제출 함수 분리
        function submitFormData(formData) {
            fetch('/discard', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                loadingIndicator.style.display = 'none';
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                alert('이미지 업로드 중 오류가 발생했습니다.');
            });
        }
    });
    </script>
</body>
</html>
